<!DOCTYPE html>
<html>

<head>
  <title>SDVXPAD</title>
  <meta charset="utf8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <style>
    .container {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      flex-wrap: wrap;
      touch-action: none;
      align-content: flex-start;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container>div {
      width: calc((100% - 2px * 4) / 4);
      height: calc((100% - 2px * 3) / 3);
      border: 1px solid  #7fa9d1;
    }

    .container>div[data-active] {
      background-color:  #7fa9d1;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>Q</div>
    <div>W</div>
    <div>W</div>
    <div>E</div>
    <div></div>
    <div>A</div>
    <div>D</div>
    <div></div>
    <div>S</div>
    <div>S</div>
    <div>S</div>
    <div>S</div>
  </div>
  <script src="/app.js"></script>
</body>

</html>
